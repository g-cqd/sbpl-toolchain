name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swift-build:
    name: Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14]
        swift: ["6.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

      - name: Build Release
        run: swift build -c release

  vscode-extension:
    name: VS Code Extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-sbpl
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: vscode-sbpl/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Package Extension
        run: |
          npm install -g @vscode/vsce
          vsce package --allow-missing-repository

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-sbpl/*.vsix
